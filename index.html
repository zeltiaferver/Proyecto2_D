<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuRedes Grupo D</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CalcuRedes Grupo D</h1>
    <div id="entradaIp">
        <table id="calculadora">
            <th>Calculadora de redes</th>
            <tr>
                <td>
                    <form id="mascara">
                        <input type="number" id="primerOcteto" maxlength="3" min="0"  max="255"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); if (this.value < 0) this.value = 0; if (this.value > 255) this.value = 255;">
                        .
                        <input type="number" id="segundoOcteto" maxlength="3" min="0"  max="255"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); if (this.value < 0) this.value = 0; if (this.value > 255) this.value = 255;">
                        .
                        <input type="number" id="tercerOcteto" maxlength="3" min="0"  max="255"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); if (this.value < 0) this.value = 0; if (this.value > 255) this.value = 255;">
                        .
                        <input type="number" id="cuartoOcteto" maxlength="3" min="0"  max="255"  oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); if (this.value < 0) this.value = 0; if (this.value > 254) this.value = 254;">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="4" >
                    <button id="boton1">Calcular red</button>
                </td>
            </tr>
        </table>
    </div>

<!-- div Donde se mostrarán los datos. Al principio estará oculto, cuando los datos sean correctos, se mostrará-->
    <div id="mostrarDatos">
        <table id="tablaDatos">
            <th>Datos de la red</th>
            <tr>
                <td>Ip de la red:</td>
                <td id="ipRed">0
                </td>
            </tr>
            <tr>
                <td>Máscara de subred:</td>
                <td id="mascaraSubred"></td>
            </tr>
            <tr>
                <td>Dirección broadcast:</td>
                <td id="ipBroadcast"></td>
            </tr>
            <tr>
                <td>Clase de red:</td>
                <td id="clase"></td>
            </tr>
            <tr>
                <td>Tipo de red:</td>
                <td id="tipoRed"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="recargar">Calcular otra red</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
